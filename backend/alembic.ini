# Alembic Configuration File for Fleet Tracker
# Database migration configuration

[alembic]
# Path to migration scripts
script_location = migrations

# Template file for generating migration script
# file_template = %%(rev)s_%%(slug)s

# Timezone for timestamps
timezone = UTC

# Max revision count to maintain in branches
max_length = 0

# Delimiter to use in revision ranges
revision_environment = false

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Database URL - will be overridden by env variable
sqlalchemy.url = postgresql://fleet_user:fleet_password@localhost:5432/fleet_tracker
