apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fleet-tracker-ingress
  namespace: fleet-tracker-production
  annotations:
    # Annotations for your ingress controller, e.g., nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - http:
        paths:
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
          - path: /()(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

