# This is a template file for production secrets. 
# DO NOT COMMIT THE ACTUAL secrets.yml FILE TO GIT.
#
# To use this file:
# 1. Copy it to a new file named `secrets.yml`.
# 2. Replace the <base64_encoded_...> placeholders with your actual base64 encoded secrets.
# 3. To encode a value, use: echo -n 'your-secret-value' | base64
# 4. Apply the secrets to your cluster: kubectl apply -f secrets.yml

apiVersion: v1
kind: Secret
metadata:
  name: fleet-tracker-secrets
  namespace: fleet-tracker-production
type: Opaque
data:
  # --- GLOBAL SECRETS ---
  # Used by auth-service and api-gateway
  JWT_SECRET_KEY: <base64_encoded_jwt_secret_key>

  # --- DATABASE SECRETS ---
  AUTH_DB_URL: <base64_encoded_auth_db_url>
  VEHICLE_DB_URL: <base64_encoded_vehicle_db_url>
  LOCATION_DB_URL: <base64_encoded_location_db_url>
  NOTIFICATION_DB_URL: <base64_encoded_notification_db_url>

  # --- MQTT SECRETS ---
  MQTT_PASSWORD: <base64_encoded_mqtt_password>

  # --- OPTIONAL SERVICE SECRETS ---
  SMTP_PASSWORD: <base64_encoded_smtp_password>
  SMS_PROVIDER_API_KEY: <base64_encoded_sms_api_key>

