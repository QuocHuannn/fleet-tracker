apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: fleet-tracker-staging
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8001"
    spec:
      containers:
        - name: auth-service
          image: ghcr.io/your-github-username/fleet-tracker-auth-service:latest # <-- Replace with your GHCR path
          ports:
            - containerPort: 8001
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: auth-service-secrets
                  key: database_url
            - name: REDIS_URL
              value: "redis://redis-service:6379"

